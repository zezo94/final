  <section class="form-section">

    <div class="container">
    <h2>Book a Test</h2>
      <form id="registerForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>


      <label for="date">Preferred Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Preferred Time:</label>
      <input type="time" id="time" name="time" required>

        <label for="location">Location:</label>
        <select id="location" name="location">

          <option value="main_lab">Main Lab</option>
          <option value="secondry_lab">Secondry Lab</option>

        </select>
        <br><br>

        <label for="test-type">Test Type:</label>
        <select id="test-type" name="test-type">


            <option value="heart_attack">Heart Attack</option>
            <option value="heart_failure">Heart Failure</option>
            <option value="diabetes">Diabetes</option>
            <option value="stroke">Stroke</option>

          </select>


        <br><br>
        <br><br><br>
        <input type="reset" name="cle" value="Clear">

      <button type="submit" class="btn">Book Test</button>
    </form>
