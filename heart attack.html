  <br> <br>
  <main>


    <div class="container">
      <h2>Heart Attack </h2>
      <form id="registerForm">



  <label for="blood_pressure">Blood Pressure (mm Hg):</label>
        <input type="number" id="blood_pressure" required>

    <label for="cholestoral">Cholestoral (mg/dl):</label>
    <input type="number" id="cholestoral" required>


    <label for="fasting_blood_sugar">Fasting Blood Sugar (mg/dl):</label>
    <input type="number" id="fasting_blood_sugar" required>






    <label for="max_heart_rate">Max Heart Rate:</label> <!-- thalach -->
    <input type="number" id="max_heart_rate" required>


    <label for="ST_depression">ST Depression:</label> <!-- oldpeak -->
    <input type="number" id="ST_depression" required>

        <label for="resting_ECG">Resting ECG:</label>

        <select id="resting_ECG" required>
          <option value="normal">Normal</option>
          <option value="ST-T_wave_abnormality">ST-T Wave Abnormality</option>
          <option value="left_ventricular_hypertrophy">Left Ventricular Hypertrophy</option>
        </select>

        <label for="thal_rate">Thal Rate:</label>

        <select id="thal_rate" required>
          <option value="normal">Normal</option>
          <option value="fixed_defect">Fixed Defect</option>
          <option value="reversible_defect">Reversible Defect</option>
        </select>

        <label for="chest_pain">Chest Pain Type:</label>

        <select id="chest_pain" required>
          <option value="typical_angina">Typical Angina</option>
          <option value="atypical_angina">Atypical Angina</option>
          <option value="non-anginal_pain">Non-Anginal Pain</option>
          <option value="asymptomatic">Asymptomatic</option>
        </select>





    <label for="slope">Slope of the Peak Exercise ST Segment:</label>

        <select id="slope" required>
            <option value="upsloping">Upsloping</option>
            <option value="flat">Flat</option>
            <option value="downsloping">Downsloping</option>
        </select>



        <label for="major_vessels">Number of Major Vessels:</label> <!-- ca -->

        <select id="major_vessels" required>
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>

        <br>
        <br>
        <br>
        <input type="reset" name="cle" value="Clear">

        <button type="submit">Save</button>


      </form>
    </div>
  </main>
