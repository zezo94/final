  <br> <br>
  <main>


<div class="container">
  <h2>User Information </h2>
  <form id="registerForm">
    <label for="fullname">Fullname:</label>
    <input type="text" id="fullname" name="fullname" required>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="birthyear">Birth Year:</label>
    <input type="number" min="1900" max="2025" step="1" id="birthyear" name="birthyear" required >


    <label for="height">Height:</label>
    <input type="number" id="height" name="height"  min="1" required>

    <label for="weight">Weight:</label>
    <input type="number" id="weight" name="weight" min="1"required >

    <label for="pregnancies">Number of Pregnancies:</label>
    <input type="number" id="pregnancies" name="pregnancies" >


    <label>Gender:</label>
    <div class="radio-group"  >
      <input type="radio" id="male" name="gender" value="male" required>
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female" required>
      <label for="female">Female</label></div>


    <br>
    <br>
    <br>
    <label>Ever got married:</label>
    <div class="radio-group"  >
      <input type="radio" id="marriedyes" name="married" value="yes" required>
      <label for="marriedyes">Yes</label>
      <input type="radio" id="marriedno" name="married" value="no" required>
      <label for="marriedno">No</label></div>


    <br>
    <br>
    <br>
    <label>Residence:</label>
    <div class="radio-group"  >
      <input type="radio" id="urban" name="residence" value="urban" required>
      <label for="urban">Urban</label>
      <input type="radio" id="rural" name="residence" value="rural" required>
      <label for="rural">Rural</label></div>

    <br>
    <br>
    <br>
    <label for="work">Work Status:</label>
    <select id="work" name="work">
      <option value="neverworked">Never Worked</option>
      <option value="private">Private</option>
      <option value="selfemployed">Self-Employed</option>
      <option value="government">Government</option>
      <option value="children">Children</option>
    </select>



    <br>
    <br>
    <br>
    <label for="smoke">Smoking Status:</label>
    <select id="smoke" name="smoke">
      <option value="unknown">Unknown</option>
      <option value="never">Never</option>
      <option value="former">Former</option>
      <option value="current">Current</option>
    </select>



    <br>
    <br>
    <br>
    <br>
    <label for="exng">Exercise Induced Angina :</label>
    <input type="checkbox" id="exng" name="exng" value="1" checked >

    <label for="heart_disease">Heart Disease:</label>
    <input type="checkbox" id="heart_disease" name="heart_disease" value="0" checked >


    <br>
    <br>
    <br>
    <input type="reset" name="cle" value="Clear">

    <button type="submit">Register</button>



  </form>
</div>
</main>
